<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GIFs por clic</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #bfffC0;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <script>
    let gifs = [];
    let posiciones = [];
    let gifImages = [];

    let bloqueSize = 300; // Tamaño fijo para todos los GIFs

    function preload() {
      gifs = [
        loadImage('https://media0.giphy.com/media/QLj1DlO0Qe2Ws/giphy.gif'),
        loadImage('https://media4.giphy.com/media/SSi6SDrk9mYDdk14rw/giphy.gif'),
        loadImage('https://media1.giphy.com/media/l2SpW74UiuNz2uaEo/giphy.gif'),
        loadImage('https://media3.giphy.com/media/IJ4nLzeohJiaDG8Ieb/giphy.gif')
      ];
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      // Mostrar solo el primer gif al inicio
      gifImages.push({
        img: gifs[0],
        x: width / 2 - bloqueSize / 2,
        y: height / 2 - bloqueSize / 2
      });
    }

    function draw() {
      background(191, 255, 192);

      for (let g of gifImages) {
        image(g.img, g.x, g.y, bloqueSize, bloqueSize);
      }
    }

    function mousePressed() {
      let nextIndex = gifImages.length % gifs.length;
      let newGif = gifs[nextIndex];

      // Posición aleatoria que no salga del canvas
      let x = random(0, width - bloqueSize);
      let y = random(0, height - bloqueSize);

      gifImages.push({ img: newGif, x, y });
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
